# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
os:
  - linux
#  - osx
r:
#  - oldrel
  - release
cache: packages
addons:
  apt:
    packages:
    - libglu1-mesa-dev
env:
  global:
    - RGL_USE_NULL=TRUE
    - _R_CHECK_DONTTEST_EXAMPLES_=FALSE
jobs:
  include:
    - stage: prepare cache
      script: true
    - stage: test
before_install:
  - echo 'options(Ncpus = 2)' >> ~/.Rprofile
after_success:
  - Rscript -e 'covr::coveralls()'
