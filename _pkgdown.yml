- title: FAFB segmentation agglomeration (merge) information
  desc: These functions provide support for loading/using information from the
    agglomeration runs that identify candidate merge locations between indiviual
    raw segment objects. Some of these merge groups can contain hundreds or even
    thousands of segments. Most of the time you will only need find_merged_segments().
  contents:
  - '`find_merged_segments`'
  - '`read_mergeinfo`'
  - '`make_merge_graph`'
  - '`merge_graph_components`'
  - '`find_merged_segments_slow`'
- title: Brainmaps API
  desc: Authentication and queries to the Google brainmaps API (what Neuroglancer
    talks to under the hood to get image data, segmentation etc).
  contents:
  - '`brainmaps_auth`'
  - '`brainmaps_fetch`'
  - '`brainmaps_xyz2id`'
- title: Neuroglancer segment meshes
